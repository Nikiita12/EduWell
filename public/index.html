<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа Data-driven для образования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Платформа Data-driven для образования</h1>
</header>
<main>
    <!-- Форма авторизации -->
    <div id="unauthorized" style="display: block;">
        <h2>Авторизация</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Логин" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="authorized" style="display: none;">
        <!-- Секция для создания курса -->
        <section class="module" id="create-course">
            <h2>Создать курс</h2>
            <input type="text" id="course-name" placeholder="Название курса">
            <button class="btn" id="btn-create-course">Создать курс</button>
        </section>

        <!-- Секция для управления учениками -->
        <section class="module" id="manage-students">
            <h2>Управление учениками</h2>
            <input type="text" id="student-course-id" placeholder="ID курса">
            <input type="text" id="student-name" placeholder="Имя ученика">
            <input type="email" id="student-email" placeholder="E-mail ученика">
            <button class="btn" id="btn-add-student">Добавить ученика</button>
        </section>

        <!-- Секция для отображения всех курсов -->
        <section class="module" id="all-courses">
            <h2>Список всех курсов</h2>
            <button class="btn" id="btn-show-courses">Все курсы</button>
            <div id="courses-list"></div>
            <div id="students-of-course" style="display: none; margin-top: 1rem;"></div>
        </section>
    </div>
</main>
<footer>
    <p>&copy; 2024 Платформа Data-driven для образования</p>
</footer>
<script src="app.js"></script>
<script src="client.js"></script>
</body>
</html>
